<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3a51ec4eb7.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
      <hr>
      <h2>Make your reservation</h2>
      <div class="mt-5">
        <a href="tables.html"><button type="button" class="btn btn-lg btn-primary m-1"><i class="fas fa-table"></i> View Tables</button></a><a href="index.html"><button type="button" class="btn btn-lg btn-light m-1"><i class="fas fa-home"></i></button></a>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-header">
        Table Reservation
      </div>
      <div class="p-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="eMail">
        </div>
        <div class="form-group">
          <label for="name">Unique ID</label>
          <input type="number" class="form-control" id="uniqueID">
        </div>
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div>
      <p><a href="#">API Table Link</a> | <a href="#">API Wait List</a></p>
    </div>
  </div>
  <script>

      $(document).ready(() => {
        $("#submit").on('click', () => {
         
          let newReservation = {
            name: $("#name").val().trim(),
            eMail: $("#eMail").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            uniqueID: $("#uniqueID").val().trim(),
          };

          $("#name").val('');
          $("#phoneNumber").val('');
          $("#eMail").val('');
          $("#uniqueID").val('');
          
        });
      });

  </script>
  <script src="app.js"></script>
</body>

</html>
